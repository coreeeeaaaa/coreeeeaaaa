name: auto-merge

on:
  workflow_run:
    workflows: [guard]
    types: [completed]

permissions:
  contents: write
  pull-requests: write

jobs:
  merge:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Merge open PR from automation -> main
        uses: actions/github-script@v7
        with:
          script: |
            const prs = await github.rest.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: `${context.repo.owner}:automation`,
              base: 'main',
              state: 'open'
            })
            if (!prs.data.length) {
              core.info('No open PR from automation to main')
              return
            }
            const pr = prs.data[0]
            core.info(`Merging PR #${pr.number}`)
            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number,
              merge_method: 'squash'
            })
