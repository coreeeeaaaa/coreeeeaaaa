[package]
name = "coreeeeaaaa-uem-engine"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]
name = "uem_engine"

[dependencies]
napi = { version = "2.16", default-features = false, features = ["napi8"] }
napi-derive = { version = "2.16", default-features = false, features = ["full"] }
blake3 = "1.5"
sha2 = "0.10"
once_cell = "1.19"
thiserror = "1.0"
tempfile = "3.10"
serde = { version = "1.0", features = ["derive"] }
toml = "0.7"
bytemuck = { version = "1.19", features = ["derive"] }
hex = "0.4"

[profile.release]
lto = true
opt-level = "s"
