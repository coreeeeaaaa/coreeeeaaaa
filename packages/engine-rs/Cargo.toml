[package]
name = "coreeeeaaaa-uem-engine"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]
name = "uem_engine"

[dependencies]
napi = { version = "2", default-features = false, features = ["napi4"] }
napi-derive = { version = "2", default-features = false, features = ["napi4"] }
blake3 = "1.5"
sha2 = "0.10"
once_cell = "1.19"
thiserror = "1.0"
tempfile = "3.10"

[profile.release]
lto = true
opt-level = "s"
